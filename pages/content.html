<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Player</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .sidebar {
        width: 25%;
        background-color: #222;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .sidebar h2 {
        margin-bottom: 20px;
      }

      .video-list a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 10px;
        margin: 5px 0;
        background: #444;
        border-radius: 5px;
        text-align: center;
      }

      .video-list a:hover {
        background: #666;
      }

      .content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f4f4f4;
      }

      .video-container {
        width: 80%;
        max-width: 800px;
        margin-top: 20px;
      }

      iframe {
        width: 100%;
        height: 450px;
        border-radius: 10px;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        width: 60%;
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Course Content</h2>
      <div id="video-list" class="video-list"></div>
    </div>

    <div class="content">
      <div class="video-container">
        <iframe id="video-frame" allowfullscreen></iframe>
      </div>

      <div class="controls">
        <button id="prev-btn" onclick="previousVideo()" disabled>
          Previous
        </button>
        <button id="next-btn" onclick="nextVideo()">Next</button>
      </div>
    </div>

    <script>
      function getCourseIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("Id");
      }

      const courseId = getCourseIdFromUrl();
      console.log("Course ID from URL:", courseId);

      const courses = JSON.parse(localStorage.getItem("courses")) || [];
      console.log("All Courses from LocalStorage:", courses);

      // Convert course ID to string before searching
      const course = courses.find((c) => String(c.id) === String(courseId));
      console.log("Found Course:", course);

      const videoFrame = document.getElementById("video-frame");
      const videoList = document.getElementById("video-list");
      const prevButton = document.getElementById("prev-btn");
      const nextButton = document.getElementById("next-btn");
      let videoIds = [];
      if (course) {
        let content = course.content;
        if (typeof content === "string") {
          content = [content];
        }
        videoIds = content
          .map((url) => {
            let match = url.match(
              /(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|.*[?&]v=))([^"&?/ ]{11})/
            );
            return match ? match[1] : null;
          })
          .filter((id) => id !== null);
        console.log("Extracted Video IDs:", videoIds);
      }
      if (!course) {
        alert(
          "Course not found. Check if the course ID in the URL matches localStorage."
        );
      } else if (videoIds.length === 0) {
        alert("No valid videos found for this course.");
      }
      let currentVideoIndex = 0;
      function updateVideo(index) {
        if (videoIds.length === 0) return;
        currentVideoIndex = index;
        videoFrame.src = `https://www.youtube.com/embed/${videoIds[index]}?autoplay=1`;
        updateButtons();
      }
      function updateButtons() {
        prevButton.disabled = currentVideoIndex === 0;
        nextButton.disabled = currentVideoIndex === videoIds.length - 1;
      }
      function previousVideo() {
        if (currentVideoIndex > 0) {
          updateVideo(currentVideoIndex - 1);
        }
      }
      function nextVideo() {
        if (currentVideoIndex < videoIds.length - 1) {
          updateVideo(currentVideoIndex + 1);
        }
      }
      videoIds.forEach((id, index) => {
        const link = document.createElement("a");
        link.href = "#";
        link.textContent = `Lecture ${index + 1}`;
        link.onclick = (event) => {
          event.preventDefault();
          updateVideo(index);
        };
        videoList.appendChild(link);
      });
      if (videoIds.length > 0) {
        updateVideo(0);
      }
    </script>
  </body>
</html>
