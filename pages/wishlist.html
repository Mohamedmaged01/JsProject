<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&components=buttons"></script>
    <!-- Payment Modal Styles -->
    <style>
      .payment-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .payment-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      .payment-container h2 {
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input[type="text"],
      .form-group input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .close-btn {
        background: #ccc;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }
      .message {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo" style="color: white">3lmny</a>
        <!-- Optional search form -->
        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="user-btn" class="fas fa-user"></div>
        </div>
        <div class="profile"></div>
      </section>
    </header>
    <!-- Sidebar -->
    <div class="side-bar">
      <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="wishlist.html"
          ><i class="fas fa-heart"></i><span>Wishlist</span></a
        >
        <a href="courses.html"
          ><i class="fas fa-graduation-cap"></i><span>Courses</span></a
        >
        <a href="completed.html"
          ><i class="fas fa-check-circle"></i><span>Completed</span></a
        >
        <a href="enrolled.html"
          ><i class="fas fa-user-graduate"></i><span>Enrolled</span></a
        >
      </nav>
    </div>
    <!-- Main Content: Wishlist -->
    <section class="courses">
      <h1 class="heading">My Wishlist</h1>
      <div class="box-container" id="wishlist-container"></div>
    </section>
    <!-- Footer -->
    <footer class="footer">
      &copy; Copyright @ 2025 by <span>Team ITI</span> | All rights reserved!
    </footer>
    <!-- Payment Modal (hidden by default) -->
    <div id="payment-modal" class="payment-modal">
      <div class="payment-container">
        <h2>Pay Now</h2>
        <form id="payment-form">
          <div class="form-group">
            <label for="pm-name">Full Name</label>
            <input
              type="text"
              id="pm-name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="pm-email">Email</label>
            <input
              type="email"
              id="pm-email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="pm-courseName">Course Name</label>
            <input
              type="text"
              id="pm-courseName"
              name="courseName"
              placeholder="Course Name"
              required
            />
          </div>
        </form>
        <div id="paypal-button-container"></div>
        <div id="payment-message" class="message"></div>
        <button id="close-payment-modal" class="close-btn">Cancel</button>
      </div>
    </div>
    <!-- Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Helper functions for localStorage
        const getData = (key) => {
          const data = localStorage.getItem(key);
          return data ? JSON.parse(data) : [];
        };
        const saveData = (key, data) => {
          localStorage.setItem(key, JSON.stringify(data));
        };
        // Initialize necessary keys
        const initializeLocalStorage = () => {
          const keys = [
            "courses",
            "categories",
            "students",
            "registrations",
            "wishlist",
            "completed",
          ];
          keys.forEach((key) => {
            if (!localStorage.getItem(key)) saveData(key, []);
          });
        };
        initializeLocalStorage();

        // Retrieve logged in user and render profile
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
        const profileDiv = document.querySelector(".profile");
        const renderProfile = () => {
          if (loggedInUser) {
            profileDiv.innerHTML = `
              <div class="user-info">
                <img src="images/user.png" alt="User Image" />
                <p class="name">${loggedInUser.username}</p>
              </div>
              <button id="logout-btn" class="btn">Logout</button>
            `;
            document
              .getElementById("logout-btn")
              .addEventListener("click", logoutFunction);
          } else {
            profileDiv.innerHTML = `
              <div class="flex-btn">
                <a href="first.html" class="option-btn">Login</a>
                <a href="first.html" class="option-btn">Register</a>
              </div>
            `;
          }
        };
        const logoutFunction = () => {
          localStorage.removeItem("loggedInUser");
          alert("Logged out successfully!");
          window.location.href = "first.html";
        };
        renderProfile();
        document.getElementById("user-btn").addEventListener("click", () => {
          profileDiv.classList.toggle("active");
        });
        document.getElementById("menu-btn").addEventListener("click", () => {
          document.querySelector(".side-bar").classList.toggle("active");
        });

        // Global variable for the selected course id
        let selectedCourseId = null;
        // Function to show the payment modal and render PayPal Buttons
        const showPaymentModal = (courseId, courseTitle) => {
          selectedCourseId = courseId;
          document.getElementById("pm-name").value = loggedInUser
            ? loggedInUser.username
            : "";
          document.getElementById("pm-email").value = loggedInUser
            ? loggedInUser.email
            : "";
          document.getElementById("pm-courseName").value = courseTitle;
          document.getElementById("paypal-button-container").innerHTML = "";
          document.getElementById("payment-message").textContent = "";
          paypal
            .Buttons({
              createOrder: function (data, actions) {
                return actions.order.create({
                  purchase_units: [
                    {
                      amount: { value: "200.00" },
                    },
                  ],
                });
              },
              onApprove: function (data, actions) {
                return actions.order.capture().then(function () {
                  alert("Payment successful");
                  redirectToContentPage(selectedCourseId);
                });
              },
              onError: function (err) {
                const messageEl = document.getElementById("payment-message");
                messageEl.textContent = "Payment failed. Please try again.";
                messageEl.style.color = "red";
              },
              style: {
                shape: "rect",
                layout: "vertical",
                color: "gold",
                label: "paypal",
              },
            })
            .render("#paypal-button-container");
          document.getElementById("payment-modal").style.display = "flex";
        };
        // Close payment modal
        document
          .getElementById("close-payment-modal")
          .addEventListener("click", function () {
            document.getElementById("payment-modal").style.display = "none";
          });
        // Redirect after successful payment
        const redirectToContentPage = (courseId) => {
          if (!courseId) {
            alert("Invalid course ID");
            return;
          }
          document.getElementById("payment-modal").style.display = "none";
          const url = new URL("../pages/content.html", window.location.origin);
          url.searchParams.append("Id", courseId);
          window.location.href = url.toString();
        };

        // Display wishlist courses
        const displayWishlistCourses = () => {
          const wishlistContainer =
            document.getElementById("wishlist-container");
          wishlistContainer.innerHTML = "";
          const courses = getData("courses");
          const wishlist = getData("wishlist");
          const registrations = getData("registrations");
          // Filter courses that are in the wishlist
          const wishlistCourses = courses.filter((course) =>
            wishlist.includes(course.id)
          );
          if (wishlistCourses.length === 0) {
            wishlistContainer.innerHTML =
              "<p class='no-results'>Your wishlist is empty.</p>";
            return;
          }
          wishlistCourses.forEach((course) => {
            const box = document.createElement("div");
            box.className = "box";
            let enrollButtonText = "Enroll";
            let enrollDisabled = false;
            if (loggedInUser) {
              const reg = registrations.find(
                (r) =>
                  r.courseId === course.id && r.studentId === loggedInUser.email
              );
              if (reg) {
                if (reg.status === "pending") {
                  enrollButtonText = "Pending";
                  enrollDisabled = true;
                } else if (reg.status === "approved") {
                  enrollButtonText = "Enrolled";
                  enrollDisabled = true;
                }
              }
            }
            box.innerHTML = `
              <div class="course-header">
                <img src="${
                  course.image
                }" alt="Course image" class="course-thumb" />
                <div class="course-meta">
                  <h3>${course.title}</h3>
                </div>
              </div>
              <div class="course-body">
                <p>${course.description}</p>
                <hr>
                <span>${course.videos || 0} videos</span>
              </div>
              <div class="course-footer">
                <button class="inline-btn enroll-btn" data-course-id="${
                  course.id
                }" ${enrollDisabled ? "disabled" : ""}>
                  ${enrollButtonText}
                </button>
                <button class="inline-btn wishlist-btn" data-course-id="${
                  course.id
                }">
                  <i class="fas fa-heart"></i> Wishlist
                </button>
                <button class="inline-btn content-btn" data-course-id="${
                  course.id
                }" data-course-title="${course.title}">
                  Go to Content
                </button>
              </div>
            `;
            // Attach event listener for "Go to Content"
            const contentButton = box.querySelector(".content-btn");
            contentButton.addEventListener("click", (e) => {
              const courseId = e.currentTarget.getAttribute("data-course-id");
              const courseTitle =
                e.currentTarget.getAttribute("data-course-title");
              showPaymentModal(courseId, courseTitle);
            });
            wishlistContainer.appendChild(box);
          });
        };
        displayWishlistCourses();
      });
    </script>
  </body>
</html>
