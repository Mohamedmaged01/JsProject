<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header (same as home) -->
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo" style="color: white">3lmny</a>
        <!-- You can include a search form here if needed -->
        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="user-btn" class="fas fa-user"></div>
        </div>
        <div class="profile"></div>
      </section>
    </header>
    <!-- Sidebar -->
    <div class="side-bar">
      <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="wishlist.html"
          ><i class="fas fa-heart"></i><span>Wishlist</span></a
        >
        <a href="completed.html"
          ><i class="fas fa-check-circle"></i><span>Completed</span></a
        >
        <a href="enrolled.html"
          ><i class="fas fa-user-graduate"></i><span>Enrolled</span></a
        >
      </nav>
    </div>
    <!-- Main Content: Wishlist -->
    <section class="courses">
      <h1 class="heading">My Wishlist</h1>
      <div class="box-container" id="wishlist-container"></div>
    </section>
    <!-- Footer -->
    <footer class="footer">
      &copy; Copyright @ 2025 by <span>Team ITI</span> | All rights reserved!
    </footer>
    <!-- Script -->
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        // Helper functions for localStorage
        const getData = (key) => {
          const data = localStorage.getItem(key);
          return data ? JSON.parse(data) : [];
        };
        const saveData = (key, data) => {
          localStorage.setItem(key, JSON.stringify(data));
        };
        // Initialize keys if not present
        const initializeLocalStorage = () => {
          const keys = [
            "courses",
            "categories",
            "students",
            "registrations",
            "wishlist",
          ];
          keys.forEach((key) => {
            if (!localStorage.getItem(key)) saveData(key, []);
          });
        };
        initializeLocalStorage();

        // Get logged in user
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
        const profileDiv = document.querySelector(".profile");
        const renderProfile = () => {
          if (loggedInUser) {
            profileDiv.innerHTML = `
              <div class="user-info">
                <img src="images/user.png" alt="User Image" />
                <p class="name">${loggedInUser.username}</p>
              </div>
              <button id="logout-btn" class="btn">Logout</button>
            `;
            document
              .getElementById("logout-btn")
              .addEventListener("click", logoutFunction);
          } else {
            profileDiv.innerHTML = `
              <div class="flex-btn">
                <a href="first.html" class="option-btn">Login</a>
                <a href="first.html" class="option-btn">Register</a>
              </div>
            `;
          }
        };
        const logoutFunction = () => {
          localStorage.removeItem("loggedInUser");
          alert("Logged out successfully!");
          window.location.href = "first.html";
        };
        renderProfile();

        document.getElementById("user-btn").addEventListener("click", () => {
          profileDiv.classList.toggle("active");
        });
        document.getElementById("menu-btn").addEventListener("click", () => {
          document.querySelector(".side-bar").classList.toggle("active");
        });

        // Display wishlist courses
        const displayWishlistCourses = () => {
          const wishlistContainer =
            document.getElementById("wishlist-container");
          wishlistContainer.innerHTML = "";
          const courses = getData("courses");
          const wishlist = getData("wishlist");
          const registrations = getData("registrations");

          // Filter courses that are in the wishlist
          const wishlistCourses = courses.filter((course) =>
            wishlist.includes(course.id)
          );
          if (wishlistCourses.length === 0) {
            wishlistContainer.innerHTML =
              "<p class='no-results'>Your wishlist is empty.</p>";
            return;
          }
          wishlistCourses.forEach((course) => {
            const box = document.createElement("div");
            box.className = "box";

            let enrollButtonText = "Enroll";
            let enrollDisabled = false;
            // Check if the user is already registered (pending or approved)
            if (loggedInUser) {
              const reg = registrations.find(
                (r) =>
                  r.courseId === course.id && r.studentId === loggedInUser.email
              );
              if (reg) {
                if (reg.status === "pending") {
                  enrollButtonText = "Pending";
                  enrollDisabled = true;
                } else if (reg.status === "approved") {
                  enrollButtonText = "Enrolled";
                  enrollDisabled = true;
                }
              }
            }

            box.innerHTML = `
              <div class="course-header">
                <img src="${
                  course.image
                }" alt="Course image" class="course-thumb" />
                <div class="course-meta">
                  <h3>${course.title}</h3>
                </div>
              </div>
              <div class="course-body">
                <p>${course.description}</p>
                <hr>
                <span>${course.videos || 0} videos</span>
              </div>
              <div class="course-footer">
                ${
                  loggedInUser && !enrollDisabled
                    ? `<button class="inline-btn enroll-btn" data-course-id="${course.id}">${enrollButtonText}</button>`
                    : `<button class="inline-btn enroll-btn" data-course-id="${course.id}" disabled>${enrollButtonText}</button>`
                }
                <button class="inline-btn remove-btn" data-course-id="${
                  course.id
                }"><i class="fas fa-trash"></i> Remove</button>
                <button class="inline-btn content-btn" data-course-id="${
                  course.id
                }">Go to Content</button>
              </div>
            `;

            // Enroll button event (only if not already enrolled)
            if (loggedInUser && !enrollDisabled) {
              const enrollButton = box.querySelector(".enroll-btn");
              enrollButton.addEventListener("click", () => {
                requestRegistration(course.id);
              });
            }

            // Remove from wishlist event
            const removeButton = box.querySelector(".remove-btn");
            removeButton.addEventListener("click", () => {
              removeFromWishlist(course.id);
            });

            // Go to content event
            const contentButton = box.querySelector(".content-btn");
            contentButton.addEventListener("click", () => {
              redirectToContentPage(course.id);
            });

            wishlistContainer.appendChild(box);
          });
        };

        // Remove course from wishlist
        const removeFromWishlist = (courseId) => {
          let wishlist = getData("wishlist");
          wishlist = wishlist.filter((id) => id !== courseId);
          saveData("wishlist", wishlist);
          displayWishlistCourses();
        };

        // Request registration (same as home page)
        const requestRegistration = (courseId) => {
          if (!loggedInUser) {
            alert("Please login first to enroll in courses.");
            return;
          }
          let registrations = getData("registrations");
          const existingRequest = registrations.find(
            (r) =>
              r.courseId === courseId &&
              r.studentId === loggedInUser.email &&
              (r.status === "pending" || r.status === "approved")
          );
          if (existingRequest) {
            alert(
              existingRequest.status === "pending"
                ? "Your registration request is already pending."
                : "You are already enrolled."
            );
            return;
          }
          const newRegistration = {
            id: Math.floor(Math.random() * 10000),
            studentId: loggedInUser.email,
            courseId: courseId,
            status: "pending",
          };
          registrations.push(newRegistration);
          saveData("registrations", registrations);
          alert("Registration request submitted.");
          displayWishlistCourses();
        };

        // Redirect to content page function
        const redirectToContentPage = (courseId) => {
          if (!courseId) {
            alert("Invalid course ID");
            return;
          }
          const url = new URL("../pages/content.html", window.location.origin);
          url.searchParams.append("Id", courseId);
          window.location.href = url.toString();
        };

        // Initially display wishlist courses
        displayWishlistCourses();
      });
    </script>
  </body>
</html>
