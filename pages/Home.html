<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>ELEARNING</title>
    <style>
      /* General Styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
      }

      nav {
        background: linear-gradient(135deg, #04feee, #0c35bd);
        color: white;
        padding: 10px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      nav .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      nav .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      nav ul li {
        display: inline;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: #ddd;
      }

      footer {
        background: linear-gradient(135deg, #260b42, #7213c1);
        color: white;
        text-align: center;
        padding: 15px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
        box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      }

      footer p {
        margin: 0;
        font-size: 14px;
      }

      h1 {
        text-align: center;
        color: #6a11cb;
        margin-bottom: 30px;
        font-size: 32px;
        font-weight: bold;
      }

      /* Filters Section */
      .filters {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 30px;
      }

      input,
      select {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        flex: 1;
        outline: none;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        border-color: #6a11cb;
      }

      /* Course Cards */
      .course-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 40px;
      }

      .course-card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        width: calc(33.333% - 20px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .course-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .course-card h3 {
        margin: 0 0 10px;
        font-size: 20px;
        color: #6a11cb;
      }

      .course-card p {
        margin: 0 0 15px;
        color: #666;
      }

      .course-card button {
        padding: 10px 15px;
        margin-top: 10px;
        cursor: pointer;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        transition: background 0.3s;
      }

      .course-card button:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
      }
      @media (max-width: 768px) {
        .course-card {
          width: calc(50% - 20px);
        }
      }

      @media (max-width: 480px) {
        .course-card {
          width: 100%;
        }

        .filters {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <a style="color: white" href="home.html" class="logo">3lmny</a>
        <form id="search-form" class="search-form">
          <input
            type="text"
            id="search-box"
            name="search_box"
            required
            placeholder="Search courses..."
            maxlength="100"
          />
          <button type="submit" class="fas fa-search"></button>
        </form>
        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="user-btn" class="fas fa-user"></div>
        </div>
        <div class="profile">
          <div class="flex-btn">
            <a href="login.html" class="option-btn">Login</a>
            <a href="register.html" class="option-btn">Register</a>
          </div>
        </div>
      </section>
    </header>
    <div class="side-bar">
      <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="wishlist.html"
          ><i class="fas fa-heart"></i><span>Wishlist</span></a
        >
        <a href="courses.html"
          ><i class="fas fa-graduation-cap"></i><span>Courses</span></a
        >
        <a href="completed.html"
          ><i class="fas fa-check-circle"></i><span>Completed</span></a
        >
        <a href="enrolled.html"
          ><i class="fas fa-user-graduate"></i><span>Enrolled</span></a
        >
      </nav>
    </div>
    <section class="courses">
      <h1 class="heading">Our Courses</h1>
      <div class="filters">
        <input type="text" id="search" placeholder="Search courses..." />
        <select id="filter">
          <option value="all">All categories</option>
          <option value="web">web</option>
          <option value="programming">programming</option>
          <option value="design">design</option>
        </select>
      </div>
      <div id="course-list" class="course-list"></div>
    </div>
    <footer>
      <p>&copy; 2023 maged. All rights reserved.</p>
    </footer>
    <script>
      const courses = [
        { id: 1, title: "HTML", categories: "web" },
        { id: 2, title: "CSS", categories: "design" },
        { id: 3, title: "JavaScript", categories: "programming" },
        { id: 4, title: "Java", categories: "programming" },
      ];
      const courseList = document.getElementById("course-list");
      const searchInput = document.getElementById("search");
      const filterSelect = document.getElementById("filter");
      function displayCourses() {
        const searchTerm = searchInput.value.toLowerCase();
        const filterLevel = filterSelect.value;
        courseList.innerHTML = "";
        courses.forEach((course) => {
          const matchesSearch = course.title.toLowerCase().includes(searchTerm);
          const matchesFilter =
            filterLevel === "all" || course.categories === filterLevel;
          if (matchesSearch && matchesFilter) {
            const courseCard = document.createElement("div");
            courseCard.className = "course-card";
            courseCard.innerHTML = `
              <h3>${course.title}</h3>
              <p>category: ${course.categories}</p>
              <button onclick="addToWishlist(${course.id})">Add to Wishlist</button>
              <button onclick="enrollInCourse(${course.id})">Enroll</button>
            `;
            courseList.appendChild(courseCard);
          }
        });
      }
      // Function to enroll in a course
      function enrollInCourse(courseId) {
        // Get the user's enrolled courses from local storage
        const enrolledCourses = JSON.parse(
          localStorage.getItem(`enrolledCourses_${currentUser.username}`)
        );

        // Check if the user is already enrolled in the course
        if (enrolledCourses.includes(courseId)) {
          alert("You are already enrolled in this course!");
          return;
        }

        // Add the course ID to the user's enrolled courses
        enrolledCourses.push(courseId);

        // Update local storage
        localStorage.setItem(
          `enrolledCourses_${currentUser.username}`,
          JSON.stringify(enrolledCourses)
        );

        // Refresh the displayed courses
        displayCourses(courses);

        alert("Enrollment successful!");
      }

      const container = document.querySelector(".box-container");

      function displayCourses(filteredCourses) {
        container.innerHTML = "";
        if (filteredCourses.length === 0) {
          container.innerHTML = `<p class="no-results">No courses found.</p>`;
        } else {
          // Get the user's enrolled courses from local storage
          const enrolledCourses = JSON.parse(
            localStorage.getItem(`enrolledCourses_${currentUser.username}`)
          );

          filteredCourses.forEach((course) => {
            const box = document.createElement("div");
            box.className = "box";
            box.innerHTML = `
              <div class="tutor">
                <img src="${course.thumb}" alt="" />
                <div class="info">
                  <h3>${course.tutor}</h3>
                  <span>${course.date}</span>
                </div>
              </div>
              <div class="thumb">
                <img src="${course.thumb}" alt="" />
                <span>${course.videos} videos</span>
              </div>
              <h3 class="title">${course.title}</h3>
              <p>${course.description}</p>
              <a href="playlist.html" class="inline-btn">View Playlist</a>
              <button class="inline-btn enroll-btn" data-course-id="${
                course.id
              }">
                ${enrolledCourses.includes(course.id) ? "Enrolled" : "Enroll"}
              </button>
              <button class="inline-btn">Add to Wishlist</button>
            `;

            // Disable the enroll button if the user is already enrolled
            const enrollButton = box.querySelector(".enroll-btn");
            if (enrolledCourses.includes(course.id)) {
              enrollButton.disabled = true;
            }

            // Add event listener to the enroll button
            enrollButton.addEventListener("click", () => {
              enrollInCourse(course.id);
            });

            container.appendChild(box);
          });
        }
      }

      document.querySelectorAll(".enroll-btn").forEach((button) => {
        button.addEventListener("click", (e) => {
          handleEnrollRequest(e.target.dataset.title);
        });
      });

      function handleEnrollRequest(courseTitle) {
        const requests =
          JSON.parse(localStorage.getItem("courseRequests")) || [];
        const existingRequest = requests.find(
          (request) => request.title === courseTitle
        );

        if (existingRequest) {
          alert("You have already requested enrollment for this course.");
          return;
        }

        // Save the enrollment request with a pending status
        const newRequest = { title: courseTitle, status: "pending" };
        requests.push(newRequest);
        localStorage.setItem("courseRequests", JSON.stringify(requests));

        // Update course status locally
        courses = courses.map((course) =>
          course.title === courseTitle
            ? { ...course, status: "pending" }
            : course
        );
        localStorage.setItem("courses", JSON.stringify(courses));
        displayCourses(courses);
        alert("Your enrollment request has been sent and is pending approval.");
      }

      displayCourses(courses);

      // Simulate Admin Actions (Just for Testing)
      function adminUpdateStatus(courseTitle, newStatus) {
        let requests = JSON.parse(localStorage.getItem("courseRequests")) || [];
        requests = requests.map((request) =>
          request.title === courseTitle
            ? { ...request, status: newStatus }
            : request
        );
        localStorage.setItem("courseRequests", JSON.stringify(requests));

        courses = courses.map((course) =>
          course.title === courseTitle
            ? { ...course, status: newStatus }
            : course
        );
        localStorage.setItem("courses", JSON.stringify(courses));

        displayCourses(courses);
      }

      // Example admin updates (for testing only)
      setTimeout(() => {
        adminUpdateStatus("Complete ANULAR Tutorial", "accepted");
      }, 5000); // Automatically accepts request after 5 seconds for testing

      const newCourse = {
        tutor: "MAGEDSDASDASD",
        status: "unenrolled",
        thumb: "images/thumb-7.png",
        title: "Complete ANULAR Tutorial",
        description: "Learn React from scratch",
        category: "JavaScript",
        price: "free",
        videos: 3,
      };
      addNewCourse(newCourse);
    </script>
  </body>
</html>
