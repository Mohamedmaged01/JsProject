<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ELEARNING</title>
    <style>
      /* General Styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
      }

      nav {
        background: linear-gradient(135deg, #04feee, #0c35bd);
        color: white;
        padding: 10px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      nav .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      nav .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      nav ul li {
        display: inline;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: #ddd;
      }

      footer {
        background: linear-gradient(135deg, #260b42, #7213c1);
        color: white;
        text-align: center;
        padding: 15px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
        box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      }

      footer p {
        margin: 0;
        font-size: 14px;
      }

      h1 {
        text-align: center;
        color: #6a11cb;
        margin-bottom: 30px;
        font-size: 32px;
        font-weight: bold;
      }

      /* Filters Section */
      .filters {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 30px;
      }

      input,
      select {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        flex: 1;
        outline: none;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        border-color: #6a11cb;
      }

      /* Course Cards */
      .course-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 40px;
      }

      .course-card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        width: calc(33.333% - 20px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .course-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .course-card h3 {
        margin: 0 0 10px;
        font-size: 20px;
        color: #6a11cb;
      }

      .course-card p {
        margin: 0 0 15px;
        color: #666;
      }

      .course-card button {
        padding: 10px 15px;
        margin-top: 10px;
        cursor: pointer;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        transition: background 0.3s;
      }

      .course-card button:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
      }
      @media (max-width: 768px) {
        .course-card {
          width: calc(50% - 20px);
        }
      }

      @media (max-width: 480px) {
        .course-card {
          width: 100%;
        }

        .filters {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo">ELEARNING</div>
        <ul>
          <li><a href="wishlist.html">Wishlist</a></li>
          <li><a href="enrolled.html">Enrolled Courses</a></li>
          <li><a href="completed.html">Completed Courses</a></li>
          <li>
            <a href="#profile"> <i class="fa-regular fa-user"></i></a>
          </li>
          <li>
            <button
              onclick="logout()"
              style="
                background: none;
                border: none;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: color 0.3s;
              "
            >
              Logout
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <script>
      function logout() {
        localStorage.removeItem("currentUser");
        window.location.href = "first.html";
      }
    </script>

    <div class="container">
      <h1>Courses</h1>

      <div class="filters">
        <input type="text" id="search" placeholder="Search courses..." />
        <select id="filter">
          <option value="all">All categories</option>
          <option value="web">web</option>
          <option value="programming">programming</option>
          <option value="design">design</option>
        </select>
      </div>
      <div id="course-list" class="course-list"></div>
    </div>
    <footer>
      <p>&copy; 2023 maged. All rights reserved.</p>
    </footer>
    <script>
      const courses = [
        { id: 1, title: "HTML", categories: "web" },
        { id: 2, title: "CSS", categories: "design" },
        { id: 3, title: "JavaScript", categories: "programming" },
        { id: 4, title: "Java", categories: "programming" },
      ];
      const courseList = document.getElementById("course-list");
      const searchInput = document.getElementById("search");
      const filterSelect = document.getElementById("filter");
      function displayCourses() {
        const searchTerm = searchInput.value.toLowerCase();
        const filterLevel = filterSelect.value;
        courseList.innerHTML = "";
        courses.forEach((course) => {
          const matchesSearch = course.title.toLowerCase().includes(searchTerm);
          const matchesFilter =
            filterLevel === "all" || course.categories === filterLevel;
          if (matchesSearch && matchesFilter) {
            const courseCard = document.createElement("div");
            courseCard.className = "course-card";
            courseCard.innerHTML = `
              <h3>${course.title}</h3>
              <p>category: ${course.categories}</p>
              <button onclick="addToWishlist(${course.id})">Add to Wishlist</button>
              <button onclick="enrollInCourse(${course.id})">Enroll</button>
            `;
            courseList.appendChild(courseCard);
          }
        });
      }
      function addToWishlist(courseId) {
        const course = courses.find((c) => c.id === courseId);
        let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
        if (!wishlist.some((c) => c.id === courseId)) {
          wishlist.push(course);
          localStorage.setItem("wishlist", JSON.stringify(wishlist));
        }
      }
      function enrollInCourse(courseId) {
        const course = courses.find((c) => c.id === courseId);
        let enrolledCourses =
          JSON.parse(localStorage.getItem("enrolledCourses")) || [];
        if (!enrolledCourses.some((c) => c.id === courseId)) {
          enrolledCourses.push(course);
          localStorage.setItem(
            "enrolledCourses",
            JSON.stringify(enrolledCourses)
          );
        }
      }
      searchInput.addEventListener("input", displayCourses);
      filterSelect.addEventListener("change", displayCourses);
      window.addEventListener("load", displayCourses);
    </script>
  </body>
</html>
