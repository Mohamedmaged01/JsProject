<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo" style="color: white">3lmny</a>
        <form id="search-form" class="search-form">
          <input
            type="text"
            id="search-box"
            name="search_box"
            placeholder="Search courses..."
            maxlength="100"
            required
          />
          <button type="submit" class="fas fa-search"></button>
        </form>
        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="user-btn" class="fas fa-user"></div>
        </div>
        <div class="profile"></div>
      </section>
    </header>
    <div class="side-bar">
      <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="wishlist.html"
          ><i class="fas fa-heart"></i><span>Wishlist</span></a
        >
        <a href="courses.html"
          ><i class="fas fa-graduation-cap"></i><span>Courses</span></a
        >
        <a href="completed.html"
          ><i class="fas fa-check-circle"></i><span>Completed</span></a
        >
        <a href="enrolled.html"
          ><i class="fas fa-user-graduate"></i><span>Enrolled</span></a
        >
      </nav>
    </div>
    <section class="courses">
      <h1 class="heading">Our Courses</h1>
      <div class="filters">
        <select id="category-filter">
          <option value="">All Categories</option>
        </select>
        <select id="price-filter">
          <option value="">All Prices</option>
          <option value="free">Free</option>
          <option value="paid">Paid</option>
        </select>
      </div>
      <div class="box-container"></div>
    </section>
    <footer class="footer">
      &copy; Copyright @ 2025 by <span>Team ITI</span> | All rights reserved!
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // ===============================
        // Helper Functions for Local Storage
        // ===============================
        const getData = (key) => {
          const data = localStorage.getItem(key);
          return data ? JSON.parse(data) : [];
        };

        const saveData = (key, data) => {
          localStorage.setItem(key, JSON.stringify(data));
        };

        const initializeLocalStorage = () => {
          const keys = ["courses", "categories", "students", "registrations"];
          keys.forEach((key) => {
            if (!localStorage.getItem(key)) saveData(key, []);
          });
        };

        initializeLocalStorage();

        // ===============================
        // User Profile Management
        // ===============================
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
        const profileDiv = document.querySelector(".profile");

        const renderProfile = () => {
          if (loggedInUser) {
            profileDiv.innerHTML = `
        <div class="user-info">
          <img src="images/user.png" alt="User Image" />
          <p class="name">${loggedInUser.username}</p>
        </div>
        <button id="logout-btn" class="btn">Logout</button>
      `;
            document
              .getElementById("logout-btn")
              .addEventListener("click", logoutFunction);
          } else {
            profileDiv.innerHTML = `
        <div class="flex-btn">
          <a href="first.html" class="option-btn">Login</a>
          <a href="first.html" class="option-btn">Register</a>
        </div>
      `;
          }
        };

        const logoutFunction = () => {
          localStorage.removeItem("loggedInUser");
          alert("Logged out successfully!");
          window.location.href = "first.html";
        };

        renderProfile();

        // Toggle profile dropdown
        document.getElementById("user-btn").addEventListener("click", () => {
          profileDiv.classList.toggle("active");
        });

        // Initialize user-specific data
        if (loggedInUser) {
          const userKeys = [
            `enrolledCourses_${loggedInUser.email}`,
            `wishlistCourses_${loggedInUser.email}`,
          ];
          userKeys.forEach((key) => {
            if (!localStorage.getItem(key)) saveData(key, []);
          });
        }

        // ===============================
        // Category Management
        // ===============================
        const renderCategoryOptions = () => {
          const categorySelect = document.getElementById("category-filter");
          categorySelect.innerHTML = '<option value="">All Categories</option>';
          const categories = getData("categories");
          categories.forEach((cat) => {
            const option = document.createElement("option");
            option.value = cat.id;
            option.textContent = cat.name;
            categorySelect.appendChild(option);
          });
        };

        renderCategoryOptions();

        // ===============================
        // Course Management
        // ===============================
        const displayCourses = (courses) => {
          const container = document.querySelector(".box-container");
          container.innerHTML = "";
          if (courses.length === 0) {
            container.innerHTML = '<p class="no-results">No courses found.</p>';
            return;
          }

          const registrations = getData("registrations");
          courses.forEach((course) => {
            const box = document.createElement("div");
            box.className = "box";
            let enrollButtonText = "Enroll";
            let enrollDisabled = false;

            if (loggedInUser) {
              const reg = registrations.find(
                (r) =>
                  r.courseId === course.id && r.studentId === loggedInUser.email
              );
              if (reg) {
                if (reg.status === "pending") {
                  enrollButtonText = "Pending";
                  enrollDisabled = true;
                } else if (reg.status === "approved") {
                  enrollButtonText = "Enrolled";
                  enrollDisabled = true;
                }
              }
            }

            box.innerHTML = `
      <div class="course-header">
        <img src="${course.image}" alt="Course image" class="course-thumb" />
        <div class="course-meta">
          <h3>${course.title}</h3>
        </div>
      </div>
      <div class="course-body">
        <p>${course.description}</p>
        <hr>
        <span>${course.videos || 0} videos</span>
      </div>
      <div class="course-footer">
        <button class="inline-btn enroll-btn" data-course-id="${course.id}" ${
              enrollDisabled ? "disabled" : ""
            }>
          ${enrollButtonText}
        </button>
        <button class="inline-btn wishlist-btn" data-course-id="${course.id}">
          <i class="fas fa-heart"></i> Wishlist
        </button>
      </div>
    `;

            const enrollButton = box.querySelector(".enroll-btn");
            enrollButton.addEventListener("click", () => {
              requestRegistration(course.id);
            });

            const wishlistButton = box.querySelector(".wishlist-btn");
            wishlistButton.addEventListener("click", () => {
              addToWishlist(course.id);
            });

            container.appendChild(box);
          });
        };

        const filterAndDisplayCourses = () => {
          let courses = getData("courses");
          const searchQuery = document
            .getElementById("search-box")
            .value.trim()
            .toLowerCase();
          const selectedCategory =
            document.getElementById("category-filter").value;
          const selectedPrice = document.getElementById("price-filter").value;

          let filteredCourses = courses.filter((course) => {
            const matchesSearch =
              course.title.toLowerCase().includes(searchQuery) ||
              course.description.toLowerCase().includes(searchQuery);
            const matchesCategory =
              selectedCategory === "" || course.categoryId == selectedCategory;
            const matchesPrice =
              selectedPrice === "" || course.price === selectedPrice;
            return matchesSearch && matchesCategory && matchesPrice;
          });

          displayCourses(filteredCourses);
        };

        document
          .getElementById("search-form")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            filterAndDisplayCourses();
          });

        document
          .getElementById("category-filter")
          .addEventListener("change", filterAndDisplayCourses);

        document
          .getElementById("price-filter")
          .addEventListener("change", filterAndDisplayCourses);

        // ===============================
        // Registration Management
        // ===============================
        const requestRegistration = (courseId) => {
          if (!loggedInUser) {
            alert("Please login first to enroll in courses.");
            return;
          }

          const registrations = getData("registrations");
          const existingRequest = registrations.find(
            (r) =>
              r.courseId === courseId &&
              r.studentId === loggedInUser.email &&
              (r.status === "pending" || r.status === "approved")
          );

          if (existingRequest) {
            alert(
              existingRequest.status === "pending"
                ? "Your registration request for this course is already pending."
                : "You are already enrolled in this course."
            );
            return;
          }

          const newRegistration = {
            id: Math.floor(Math.random() * 10000),
            studentId: loggedInUser.email,
            courseId: courseId,
            status: "pending",
          };

          registrations.push(newRegistration);
          saveData("registrations", registrations);
          alert(
            "Registration request submitted. Your request is now pending approval."
          );
          filterAndDisplayCourses();
        };

        // ===============================
        // Wishlist Management
        // ===============================
        const addToWishlist = (courseId) => {
          if (!loggedInUser) {
            alert("Please login first to add courses to your wishlist.");
            return;
          }

          const wishlistKey = `wishlistCourses_${loggedInUser.email}`;
          let wishlistCourses = getData(wishlistKey);

          if (wishlistCourses.some((c) => c.id === courseId)) {
            alert("This course is already in your wishlist.");
            return;
          }

          const courses = getData("courses");
          const courseToAdd = courses.find((c) => c.id === courseId);

          if (!courseToAdd) {
            alert("Course not found.");
            return;
          }

          wishlistCourses.push(courseToAdd);
          saveData(wishlistKey, wishlistCourses);
          alert("Course added to your wishlist.");
        };

        // ===============================
        // Sidebar Toggle
        // ===============================
        document.getElementById("menu-btn").addEventListener("click", () => {
          document.querySelector(".side-bar").classList.toggle("active");
        });

        // ===============================
        // Initial Render
        // ===============================
        filterAndDisplayCourses();
      });
    </script>
  </body>
</html>
